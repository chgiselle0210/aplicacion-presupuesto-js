<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presupuesto</title>
  <link rel="stylesheet" href="css/estilos.css" />
</head>

<body>
  <div class="cabecero">
    <div class="presupuesto">
      <div class="presupuesto_titulo">Presupuesto Disponible</div>
      <div class="presupuesto_valor" id="presupuesto">$0.00</div>

      <div class="presupuesto_ingreso limpiarEstilos">
        <div class="presupuesto_ingreso--texto">Ingresos</div>
        <div class="derecha">
          <div class="presupuesto_ingreso--valor" id="ingresos">$0.00</div>
          <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
        </div>
      </div>

      <div class="presupuesto_egreso limpiarEstilos">
        <div class="presupuesto_egreso--texto">Egresos</div>
        <div class="derecha limpiarEstilos">
          <div class="presupuesto_egreso--valor" id="egresos">$0.00</div>
          <div class="presupuesto_egreso--porcentaje" id="porcentaje">0%</div>
        </div>
      </div>
    </div>
  </div>

  <div class="agregar">
    <div class="agregar_contenedor">
      <form id="forma">
        <select class="agregar_tipo" id="tipo">
          <option value="ingreso" selected>+</option>
          <option value="egreso">-</option>
        </select>

        <input type="text" class="agregar_descripcion" id="descripcion" placeholder="Agregar DescripciÃ³n" />

        <input type="number" class="agregar_valor" id="valor" placeholder="Valor" step="0.01" />

        <button type="submit" class="agregar_btn">
          <ion-icon name="checkmark-circle-outline"></ion-icon>
        </button>
      </form>
    </div>
  </div>

  <div class="contenedor limpiarEstilos">
    <div class="ingreso">
      <h2 class="ingreso_titulo">Ingresos</h2>
      <div id="lista-ingresos"></div>
    </div>

    <div class="egreso">
      <h2 class="egreso_titulo">Egresos</h2>
      <div id="lista-egresos"></div>
    </div>
  </div>
 
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="js/Dato.js"></script>
  <script src="js/Ingreso.js"></script>
  <script src="js/Egreso.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
